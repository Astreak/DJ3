<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<style>
    body {
        background-color: azure;
    }
    
    form {
        position: relative;
        top: 340px;
    }
    
    label {
        font-weight: bold;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 20px;
    }
    
    input,
    .form-control {
        border-radius: 4px;
        font-size: 18px;
        color: darkslategrey
    }
    
    .main {
        border-left: crimson;
        border-right: cyan;
        padding-left: 233px;
        padding-right: 233px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    
    .header {
        text-align: center;
        position: relative;
        top: 270px;
        font-size: 35px;
        font-weight: bolder;
        background-color: floralwhite;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    
    .ok {
        text-align: center;
        color: crimson;
        text-decoration: dotted;
        text-indent: 0ex;
    }
</style>

<body>
    <h1 class="ok">Welcome to your profile Mr. {{user.username}}</h1>
    <h1>
        <center>
            <img class="rounded-circle" src={{user.account.image.url}}>
        </center>
        <center>
            <h1> {{user.username}}</h1>
            <h1>{{user.email}}</h1>
        </center>
    </h1>


</body>


</html>
